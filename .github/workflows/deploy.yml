name: Build and Deploy

on:
  push:
    branches: [ main, test ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'

concurrency:
  group: pages-${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      timeout-minutes: 5
        
    - name: Install dependencies
      run: npm ci
      timeout-minutes: 3
        
    - name: Verify files exist
      timeout-minutes: 2
      run: |
        test -d _includes || { echo "Template directory not found"; exit 1; }
        test -f build.js || { echo "Build script not found"; exit 1; }
        test -d assets/js || { echo "TypeScript source directory not found"; exit 1; }
        
    - name: Build site
      run: |
        npm run build || { echo "Build failed"; exit 1; }
        test -d dist || { echo "Dist directory not found"; exit 1; }
        test -f dist/index.html || { echo "Build output incomplete"; exit 1; }
        test -f dist/team.html || { echo "Team page missing"; exit 1; }
        test -d dist/assets/js || { echo "JavaScript files not compiled"; exit 1; }
        
    - name: Validate build output
      run: |
        # Ensure no TypeScript source files in dist
        if find dist -name "*.ts" | grep -q .; then
          echo "Error: TypeScript source files found in dist"
          find dist -name "*.ts"
          exit 1
        fi
        echo "âœ“ Build validation passed"
        
    - name: Setup Pages (Main Branch)
      if: github.ref_name == 'main'
      uses: actions/configure-pages@v4
      
    - name: Upload artifact (Main Branch)
      if: github.ref_name == 'main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
      
    - name: Deploy to GitHub Pages (Main Branch)
      if: github.ref_name == 'main'
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Deploy to GitHub Pages (Test Branch)
      if: github.ref_name == 'test'
      id: test-deployment
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        publish_branch: gh-pages-test
        force_orphan: true
        
    - name: Create deployment status (Test Branch)
      if: github.ref_name == 'test'
      uses: actions/github-script@v7
      with:
        script: |
          const deploymentUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/test/`;
          
          await github.rest.repos.createDeploymentStatus({
            owner: context.repo.owner,
            repo: context.repo.repo,
            deployment_id: context.payload.deployment?.id || 0,
            state: 'success',
            environment_url: deploymentUrl,
            description: 'Test deployment successful'
          });
          
          console.log(`Test deployment available at: ${deploymentUrl}`);