name: Build and Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'

concurrency:
  group: pages
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
      timeout-minutes: 5
        
    - name: Verify files exist
      timeout-minutes: 2
      run: |
        test -d _includes || { echo "Template directory not found"; exit 1; }
        test -f build.js || { echo "Build script not found"; exit 1; }
        
    - name: Build templates
      run: |
        node build.js || { echo "Build failed"; exit 1; }
        test -d dist || { echo "Dist directory not found"; exit 1; }
        test -f dist/index.html || { echo "Build output incomplete"; exit 1; }
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
      
    # Deploy the built site to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4