name: Production Deployment

on:
  push:
    branches: [ main ]
    paths-ignore: [ '**.md', 'LICENSE' ]

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v1'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build-hash: ${{ steps.hash.outputs.hash }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Validate dependencies
      run: |
        npm audit --audit-level=high
        npm ci --frozen-lockfile
        
    - name: Build with caching
      run: |
        npm run build
        
    - name: Generate build hash
      id: hash
      run: echo "hash=$(find dist -type f -exec sha256sum {} \; | sha256sum | cut -d' ' -f1)" >> $GITHUB_OUTPUT
        
    - name: Validate build output
      run: |
        test -d dist
        test -f dist/index.html
        test -f dist/team.html
        ! find dist -name "*.ts" | grep -q .
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ steps.hash.outputs.hash }}
        path: dist/
        retention-days: 30

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    - name: Run security scan
      run: |
        # Add security scanning here
        echo "Security scan placeholder"

  deploy:
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    environment:
      name: production
      url: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-${{ needs.build.outputs.build-hash }}
        path: dist/
        
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
      with:
        artifact_name: build-${{ needs.build.outputs.build-hash }}
        
    - name: Verify deployment
      run: |
        sleep 30  # Wait for propagation
        curl -f "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
        
    - name: Notify deployment success
      run: |
        echo "âœ… Production deployment successful"
        echo "Build hash: ${{ needs.build.outputs.build-hash }}"