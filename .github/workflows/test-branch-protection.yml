name: Test Branch Protection

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  test-deployment:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to GitHub Pages (Test)
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/test'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        destination_dir: test
        
    - name: Comment deployment URL
      if: github.ref == 'refs/heads/test'
      uses: actions/github-script@v7
      with:
        script: |
          const deployUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/test/`;
          console.log(`Test deployment available at: ${deployUrl}`);